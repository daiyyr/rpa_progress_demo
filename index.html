<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RPA Monitor</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
	
	<style type="text/css">
		.login-btn {
			font-family: Hack, monospace;
			background: #bbff00;
			color: #1d1d1d;
			cursor: pointer;
			font-size: 2em;
			padding: 1.5rem;
			border: 0;
			transition: all 0.5s;
			border-radius: 10px;
			width: auto;
			position: relative;
			min-width: 40px;
			margin: 5px;
		}

		.login-btn:after {
			content: "\f2f6";
			font-family: "Font Awesome 5 Pro";
			font-weight: 400;
			position: absolute;
			left: 80%;
			top: 54%;
			right: 0;
			bottom: 0;
			opacity: 0;
			transform: translate(-50%, -50%);
		}

		.login-btn:hover {
			background: #2b2bff;
			transition: all 0.5s;
			border-radius: 10px;
			box-shadow: 0px 6px 15px #0000ff61;
			padding: 1.5rem 3rem 1.5rem 1.5rem;
			color: #ffffff;

			&::after {
				opacity: 1;
				transition: all 0.5s;
				color: #ffffff;
			}
		}


</style>

  </head>
  <body>
    <div id="app"></div>
    <script src="dist/build.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
